  <script>
    window.$docsify = {
      //侧边栏title
     name:'Koooooo-7',
     //配置仓库地址github右上角仓库组件
     repo: 'https://github.com/Koooooo-7',
     // _404.md
     // notFoundPage: true,

      //...
     coverpage: true, // 激活封面功能  _coverpage.md，可配置多个需要引入
     onlyCover: false, // 主页仅加载封面，不能滚动到其他页
     loadNavbar: true, // 定制导航栏   _navbar.md
     auto2top: true, // 路线更改时滚动到屏幕顶部
     loadSidebar: true, // 定制侧边栏   每一个模块_sideBar.md独立
     // autoHeader: true // 自动为页面添加标题
     subMaxLevel: 3, // 定制的同时激活自动目录生成功能
     auto2top: true, // 切换页面后是否跳转到顶部
     // formatUpdated: '{YYYY}-{MM}-{DD}', //文档更新时间
     darkMode: {
        light: {
          toggleBtnBg: '#42b983'
        }
      },

     //搜索功能需要引入
     search: {
          placeholder: 'Search',
          noData: ''
        },
      
      //自定义插件
      plugins: [
      //底部footer 文字内容来自 [一言 hitokoto] api
      function (hook) {
        let date = new Date()
        let year = date.getFullYear();
        let month = date.getMonth()+1;
        let day = date.getDate();

        const prefix = '<hr/><footer><p><font size="1" color="grey"><span id="mt-word">';
        const suffix = '<span/></font></p><span><a href="https://www.ko8e24.top">Koooooo-7</a> &copy;2020 -  </span><span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span></footer>'
             $.ajax({type: "GET",
              url: 'https://international.v1.hitokoto.cn/?c=a',
              dataType: 'json',
             }).then(function(result){
              label = '「'+result.from+'」 / '+ year+"/"+month+"/"+day;
              word = result.hitokoto+'   ——'+label;
              return word;  
            }).then(function(word){
                      footer = [
                          prefix,
                          word,
                          suffix
                          
                       ].join('');
              hook.afterEach(function (html) {
              return html + footer
            }) 
      })
    }
 // hook end
    ]
// plugins  end

    }
  </script>
