<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>Koooooo-7</title>
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      //侧边栏title
     name:'Koooooo-7',
     //配置仓库地址github右上角仓库组件
     repo: 'https://www.ko8e24.top',
     // _404.md
     // notFoundPage: true,

      //...
     coverpage: true, // 激活封面功能  _coverpage.md，可配置多个需要引入
     onlyCover: false, // 主页仅加载封面，不能滚动到其他页
     loadNavbar: true, // 定制导航栏   _navbar.md
     auto2top: true, // 路线更改时滚动到屏幕顶部
     loadSidebar: true, // 定制侧边栏   每一个模块_sideBar.md独立
     // autoHeader: true // 自动为页面添加标题
     subMaxLevel: 3, // 定制的同时激活自动目录生成功能
     auto2top: true, // 切换页面后是否跳转到顶部
     // formatUpdated: '{YYYY}-{MM}-{DD}', //文档更新时间


     //搜索功能需要引入
     search: {
          placeholder: 'Search',
          noData: ''
        },
      
      //自定义插件
      plugins: [
      //底部footer 文字内容来自 [one 一个] api
      function (hook) {

          var word = "";
          var footer = "";

          $.ajax({
              type: "POST",
              url: 'https://api.hibai.cn/api/index/index',
              dataType: 'json',
              //采用同步请求为了在页面返回前拿到内容拼接footer
              async:false,
              data: {"TransCode":"030111","OpenId":"123456789","Body":""},
              success: function(result){
              label = '「ONE · 一个」 / '+ result.Body.date.substring(0,10);
              word = result.Body.word+'   ——'+label;
              footer = [
                '<hr/>',
                '<footer>',
                '<p><font size="1" color="grey">',
                word,
                '</font></p>',
                '<span><a href="https://github.com/Koooooo-7">Koooooo-7</a> &copy;2019 -  </span>',
                '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
                '</footer>'
                   ].join('')
              }

      });
      hook.afterEach(function (html) {
        return html + footer
      })
    }
    ]


    }
  </script>
  <script src="//unpkg.com/docsify"></script>
  <script src="//unpkg.com/docsify"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <!-- 引入外部JS -->
  <script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script> 
  <!-- 语法高亮 -->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.js"></script>
</body>
</html>
