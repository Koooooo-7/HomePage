    window.$docsify = {
      // ‰æßËæπÊ†ètitle
     name:'<b>HomePage</b>',
     // ÈÖçÁΩÆÂè≥‰∏äËßí‰ªìÂ∫ìÁªÑ‰ª∂
     repo: 'true',

     search: {

        },
      
    
      plugins: [
      //Â∫ïÈÉ®footer ÊñáÂ≠óÂÜÖÂÆπÊù•Ëá™ [‰∏ÄË®Ä hitokoto] api
      function (hook) {
        let date = new Date()
        let year = date.getFullYear();
        let month = date.getMonth()+1;
        let day = date.getDate();

        const prefix = '<hr/><footer><p><font size="1" color="grey"><span id="mt-word">';
        const suffix = '<span/></font></p><span><a href="https://www.ko8e24.top">Koooooo-7</a> &copy;2021 üç∞   </span><span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>. Open Source License supported by <a href="https://www.jetbrains.com/">JetBrains<img src="custom/jetbrains.svg"  alt="JetBrains Loge" width=20px/></a></span></footer>'
             $.ajax({type: "GET",
              url: 'https://international.v1.hitokoto.cn/?c=a',
              dataType: 'json',
             }).then(function(result){
              label = '„Äå'+result.from+'„Äç / '+ year+"/"+month+"/"+day;
              word = result.hitokoto+'   ‚Äî‚Äî'+label;
              return word;  
            }).then(function(word){
                      footer = [
                          prefix,
                          word,
                          suffix
                          
                       ].join('');
              hook.afterEach(function (html) {
              return html + footer
            }) 
      })
    }
 // hook end
    ]
// plugins  end

    }
  </script>
